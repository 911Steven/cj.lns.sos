			<div style="clear: both;"></div>
		</div>
		<ul class="sws-table">
			<li><img src="../img/2.jpg">

					<li name>中国电信</li>
					<li sign>提供接入上网资源</li>
				</ul>
				<ul class="desc">
					<li><span label>提供商：</span><span text>宇明庆</span></li>
				</ul>
				<div style="clear: both;"></div></li>
			<li><img src="../img/4.jpg">
				<ul class="face">
					<li name>中国电信</li>
					<li sign>提供接入上网资源</li>
				</ul>
				<ul class="desc">
					<li><span label>提供商：</span><span text>王国真</span></li>
				</ul>
				<div style="clear: both;"></div></li>
		</ul>
	</div>
	<div class="right">
		<div class="face">
			<img src="../img/3.jpg">
			<p>中国电信</p>
		</div>
		<ul class="detail">
			<li owner><span label>提供商：</span><span value></span></li>
			<li swsid><span label>视窗号：</span><span value></span></li>
			<li level><span label>视窗类型：</span><span value></span></li>
			<li capacity><span label>视窗配额：</span><span value></span><span
				unit>G</span></li>
			<li useSpace><span label>已分配空间：</span><span value></span><span
				unit>G</span></li>
			<li dataSize><span label>数据占用：</span><span value></span><span
				unit>G</span></li>

				<ul>
					<li intro><span label>简介：</span>
						<p>截至2011年上半年，拥有固定电话用户1.94亿户</p></li>
				</ul>

		</ul>
		<ul class="op">
			<li op="apply">向该视窗申请</li>

		<ul class="fields">

			<li capacity title=""><input><span label>视窗空间配额，单位G</span></li>
		</ul>
		<ul class="extra">
			<li key1 title=""><input><span label>扩展属性1</span></li>
		</ul>
		<ul class="op">
			<li op="apply">生成视窗</li>
		</ul>
