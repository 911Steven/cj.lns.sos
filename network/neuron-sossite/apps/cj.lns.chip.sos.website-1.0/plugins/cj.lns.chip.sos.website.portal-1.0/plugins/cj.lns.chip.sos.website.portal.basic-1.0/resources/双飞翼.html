<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript">

$(document).ready(function(){
	
	$(window).scroll(function(){
		/*$.browser.msie && $.browser.version=="6.0"*/
		if(!$.support.leadingWhitespace)$(".bottomslider").css("top",$(window).height()-$(".bottomslider").height()+$(document).scrollTop());
	});
	
});
</script>
<style type="text/css">
body{
	margin:0;
	padding:0;	
}
.viewport { position:fixed; width:100%; height:100%; margin-right:auto; margin-left:auto; }
.viewport .layout-main { float:left; width:100%; min-height:30px;height:100%; background:#000; }
.viewport .layout-main .view-context {
    margin-left:200px;  /*与col-sub产生10像素距离*/
    margin-right:200px; /*与col-extra产生10像素距离*/
    background:#0f0;
    min-height:30px;
	height:100%;
}
.view-left { float:left; width:190px; min-height:30px;height:100%; background:#f00; margin-left:-100%; }
.view-right { float:left; width:190px; min-height:30px;height:100%; background:#00f; margin-left:-190px; }
</style>
</head>
<body>

<div class="viewport">
    <div class="layout-main">
        <div class="view-context">
            我是主列，出来吧！
        </div>
    </div>
    <div class="view-left">我是子列</div>
    <div class="view-right">我是附加列</div>
</div>

</body>
</html>
