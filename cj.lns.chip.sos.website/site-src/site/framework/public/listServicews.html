<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/global.css" />
<link rel="stylesheet" href="../css/listSws.css" />
<script type="text/javascript" src="../js/jquery/jquery-2.1.4.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$(".layout>.right>ul").toggle();
		$(".layout>.left>ul>li").on('click',function(e){
			$('.layout>.right>ul>li.selected').html($(this).html());
			$(".layout>.right>ul").show();
			$("#checkbox").prop('checked',false);
		});
		$('#enter').on('click',function(){
			var checked=$("#checkbox").prop('checked');
			var swsid=$('.right>ul>li.selected>span').attr('id');
			var owner=$('.right>ul>li.selected>span').attr('owner');
			var root=$('.right>ul>li.selected>span').attr('root');
			if(checked){
				//ajax到后台，如果成功则成功不成功都进入视窗
				$.post('../public/setDefaultSws.html',{owner:owner,swsid:swsid},function(e){
					
				});
			}
			window.location.href = '../?swsid=' + swsid;
		});
	});
</script>
</head>
<body>
	<div class="layout">
		<div class="left">
			<div class="who">XX的视窗</div>
			<ul>
				<li><img src="#"><br> <span>xx视窗1</span></li>
				<li><img src="#"><br> <span>xx视窗2</span></li>
				<li><img src="#"><br> <span>xx视窗3</span></li>
			</ul>

		</div>
		<div class="right">
			<div style="clear: both;"></div>
			<ul>
				<li class="selected"><img src="#"><br> <span>xx视窗</span></li>
				<li class="op"><span><input id="checkbox" type="checkbox">&nbsp;下次直接登录</span><a id="enter"
					href="#">进入</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
